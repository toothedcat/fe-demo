<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vuex.js"></script>
    <title>Modules</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        const moduleA = {
            namespaced:true,
            state:{
                count:0
            },
            mutations:{
                increment(state){
                    state.count++;
                }
            },
            getters:{
                doubleCount(state,getters,rootState){
                    return state.count * 2;
                }
            },
            actions:{
                increment(context){
                    return new Promise((resolve,reject) => {
                        setTimeout(()=>{
                            context.commit('increment');
                            context.commit('increment',null,{root:true});
                            resolve();
                        },1000)
                    })
                }
            }
        }
        const moduleB = {
            namespaced:true,
            state:{
                count:0
            },
            mutations:{
                increment(state){
                    state.count++;
                }
            },
            getters:{
                doubleCount(state,getters,rootState){
                    return state.count * 2;
                }
            },
            actions:{
                increment(context){
                    return new Promise((resolve,reject) => {
                        setTimeout(()=>{
                            context.commit('increment');
                            context.commit('increment',null,{root:true});
                            resolve();
                        },1000)
                    })
                }
            }
        }
        const store = new Vuex.Store({
            state:{
                count:0
            },
            modules:{
                moduleA,
                moduleB
            },
            mutations:{
                increment(state){
                    state.count++;
                }
            }
        });

        const ModuleA = {
            template:'\
                <div>\
                    <p>{{count}}</p>\
                    <button @click="incrementClick">increment</button>\
                </div>\
            ',
            computed:{
                count(){
                    debugger
                    return this.$store.state.moduleA.count;
                }
            },
            methods:{
                incrementClick(){
                    this.$store.dispatch('moduleA/increment').then(()=>{
                        alert('moduleA incremented done')
                    });
                }
            }
        };

        const ModuleB = {
            template:'\
                <div>\
                    <p>count:{{count}},doubleCount:{{doubleCount}}</p>\
                    <button @click="incrementClick">increment</button>\
                </div>\
            ',
            computed:{
                count(){
                    return this.$store.state.moduleB.count;
                },
                doubleCount(){
                    debugger
                    return this.$store.getters['moduleB/doubleCount'];
                }
            },
            methods:{
                incrementClick(){
                    this.$store.commit['moduleB/increment'];
                    this.$store.commit('increment');
                }
            }
        };

        const app = new Vue({
            el:'#app',
            template:'\
                <div>\
                    total,{{totalCount}}\
                    <module-a></module-a>\
                    <module-b></module-b>\
                </div>\
            ',
            store,
            methods:{

            },
            computed:{
                totalCount(){
                    return this.$store.state.count
                }
            },
            components:{
                'module-a':ModuleA,
                'module-b':ModuleB
            }
        })
    </script>
</body>
</html>
